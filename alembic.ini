# alembic.ini

[alembic]
# A unique identifier for the Alembic revision environment.
script_location = alembic
# The URL of the database to use for the migration
# This is where your database connection string goes (e.g., SQLite, PostgreSQL, MySQL)
sqlalchemy.url = sqlite:///./hotel_booking.db

# Optional: You can define specific target_metadata if you want to use it in migrations
# target_metadata = myapp.models.Base.metadata

# Optional: You can control logging settings here.
# Logging settings, including log level, format, and log file location
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = consoleHandler

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = consoleHandler

[logger_sqlalchemy]
level = WARN
handlers = consoleHandler
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = consoleHandler
qualname = alembic.runtime.migration

[handler_consoleHandler]
class = StreamHandler
args = (sys.stdout,)
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(name)s %(levelname)s %(message)s
datefmt = %Y-%m-%d %H:%M:%S
